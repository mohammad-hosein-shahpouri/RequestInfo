<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Please Wait...</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta&family=Archivo:wght@500;700&display=swap");

      :root {
        --light: #e2e2e2;
        --navy: #094954;
        --french-blue: #0072b5;
        --shaded-spruce: #005960;
        --mosaic-blue: #00758f;
      }

      * {
        font-family: "Archivo", "Allerta", sans-serif !important;
      }

      body {
        margin: 0;
        background-color: var(--navy) !important;
      }

      #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
      }

      #loader p {
        text-align: center;
        font-size: 2rem;
        color: var(--light);
        white-space: nowrap;
      }

      #loader #earth {
        height: 175px;
        width: 175px;
        overflow: hidden;
        border-radius: 50%;
        border: 5px double var(--light);
        background-color: var(--navy);
      }

      #loader #earth div {
        height: 175px;
        width: 175px;
        background: url(/RequestInfo/Untitled-2.svg);
        background-size: 575px;
        animation-name: EarthRoutation;
        animation-duration: 15s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes EarthRoutation {
        from {
          background-position-x: 0px;
        }
        to {
          background-position-x: 575px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <div id="loader">
        <div id="earth">
          <div></div>
        </div>
        <p>Please Wait...</p>
      </div>
    </div>
  </body>
</html>
